name: Static analysis

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  slither:
    name: Slither check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Run Slither
        uses: crytic/slither-action@v0.3.0
        with:
          fail-on: low

  solhint:
    name: Solhint check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: Install Node dependencies
        run: npm i --unsafe-perm
      - name: Install solidity plugin
        run: npm i --unsafe-perm prettier prettier-plugin-solidity
      - name: Prettier check
        run: npx prettier --check 'src/**/*.sol' 'test/*.sol'
      - name: Solhint check
        run: npx solhint 'src/**/*.sol'

  codespell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: CodeSpell check
        uses: codespell-project/actions-codespell@v2.0
        with:
          check_hidden: true
          check_filenames: true
          path: src/*,script/*,scripts/*,test/*
          ignore_words_file: .codespellignore

  rust-binding:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt

      - name: Create binding
        run: make compile-abi && make rust-binding && cargo fmt

      - name: Commit bindings
        run: |
          git config --global user.name 'AutoCommit'
          git config --global user.email 'ai@protocol.ai'
          git commit -am "Automated rust binding"
          git push origin dev