name: Bindings

# https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#running-your-pull_request-workflow-when-a-pull-request-merges
on:
  # Run it *after* successful merges
  pull_request:
    types:
      - closed
  # Run it in case someone pushes to `dev` directly
  push:
    branches: [ main, dev ]

jobs:
  bindings:
    if: ${{ github.event.pull_request.merged }} || ${{ github.ref == 'refs/heads/main' }} || ${{ github.ref == 'refs/heads/dev' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          cache: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt

      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "binding"

      # for prettier (compile-abi calls the formatter first)
      - name: Set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Create binding
        run: make compile-abi && make rust-binding

     - name: Git Config
       run: |
         git config --global user.name 'auto-commit'
         git config --global user.email 'auto-commit@users.noreply.github.com'

     - name: Commit bindings
       run: |
         make commit-rust-binding

     - name: Commit ABI
       run: |
         make commit-abi
