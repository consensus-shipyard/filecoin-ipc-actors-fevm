name: Storage check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  storage:
    name: Storage layout check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'
      - name: Install Node dependencies
        run: npm i --unsafe-perm
      - name: Storage check
        run: npx hardhat storage-layout --check
